    <header class="fixed-top">
        <nav class="navbar navbar-light">

                <font style="vertical-align: inherit;">

                </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-md-center text-center">
            <div class="col col-lg-12 frase-topo">
                Cálculo do IRRF renda mensal
            </div>
        </div>
        <section class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-row">
                            <div class="form-group col col-md-4 offset-md-4">
                                <label for="Rendimmento bruto">Rendimento Bruto</label>
                                <input type="tel" class="form-control" id="renda" onkeyup="formatarMoeda()"
                                    placeholder="R$ 0,00">
                                <label for="disabledSelect">Considerar INSS?</label>
                                <select id="select-inss" class="form-control" required>
                                    <option value="1">SIM</option>
                                    <option value="2">NÃO</option>
                                </select>

                                <label for="Dependentes">Dependentes</label>
                                <input type="number" min="0" max="100" class="form-control" id="dependente"
                                    placeholder="No. Depedentes">
                                <label for="Pensao Alimenticia">Pensão alimentícia</label>
                                <input type="tel" class="form-control" id="pensao" onkeyup="formatarMoeda()"
                                    placeholder="R$ 0,00">
                                <label for="Outras Deducoes">Outras deduções legais</label>
                                <input type="tel" class="form-control" id="outra" onkeyup="formatarMoeda()"
                                    placeholder="R$ 0,00">

                            </div>
                        </div>

                        <div class="form-group d-flex p-2 bd-highlight col-md-4 offset-md-4">

                            <a href="#retencao-inss" id="calculo"
                                onclick="estimativaImpostoRenda();previdenciaSocial()">Calcular</a>

                            <a href="" onclick="window.location.reload()" id="limpa">Limpar</a>
                        </div>
                        <table class="table col-md-4 offset-md-4">
                            <thead>
                                <tr>
                                    <th scope="col">Detalhes</th>
                                    <th class="cabeca-valores" scope="col">Valores R$</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">IRRF Retido</th>
                                    <td id="retencao-irpf">R$ 0,00</td>
                                </tr>
                                <tr>
                                    <th scope="row">INSS</th>
                                    <td id="retencao-inss">R$ 0,00</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
            </div>
            </form>
        </section>
    </main>
